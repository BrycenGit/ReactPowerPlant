<html>
  <head>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="plant.js"></script>
    <title>Grow Your Plant</title>
  </head>
  <body>
    <div class="container">
      <button class="btn-success" id="show-state">Current Stats</button>
      <button class="btn-success" id="make-plant">Make new Plant</button>
      <hr>
      <button class="btn-success" id="next">next</button>
      <button class="btn-success" id="back">back</button>
      <hr>
      <div class="grow-buttons">
        <button class="feed btn-success" id="feed">Add soil</button>
        <button class="hydrate btn-success" id="hydrate">Add water</button>
        <button class="light btn-success" id="light">Add light</button>
      </div>
      <hr>
      <h1>Your Plant's Values</h1>
      <h3><div id="soil-value">0</div></h3>
      <h3><div id="water-value">0</div></h3>
      <h3><div id="light-value">0</div></h3>
    </div>
  </body>
